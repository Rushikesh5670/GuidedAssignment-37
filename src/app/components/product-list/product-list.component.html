<div class="container">
    <div class="row ">
        <div class="col-3" *ngFor="let p of products">
            <div class="card" style="height:100%;margin-top: 10px;margin-bottom: 10px;">
                <img src={{p.image_url}} class="center" style="height:250px;width:200px;" data-bs-toggle="modal" />
                <div class="card-body">
                    <h5 class="card-title">{{p.product_name}}</h5>
                    <p class="card-text"><b>{{p.unit_price | currency:"INR":true}}</b></p>
                   
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        View Details
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="modal-title" id="exampleModalLabel"style="height:200px;"><img src={{p.image_url}} class="center"/></div>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body"style="height:200px;">
                                    {{p.description}}
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
